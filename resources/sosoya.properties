ER.SELECTALLCANCEL=SELECT ER_CODE,ID,OD.ORDERS_CODE,OD.GOODS_CODE,ER_CATEGORY,ER_TITLE,ER_CONTENT,TO_CHAR(ER_REGDATE,'YYYY-MM-DD') AS ER_REGDATE,ER_STATE,ER_DI,ORDERS_DETAILS_CODE FROM ORDERS_DETAILS OD JOIN ER USING(ORDERS_DETAILS_CODE) WHERE ID=? AND OD.ORDERS_DETAILS_STATE IN(2,3) AND ER_STATE=1



#FAQ
FAQ.SELECTALL=SELECT * FROM FAQ ORDER BY FAQ_CODE
FAQ.SELECTBYFAQ=SELECT * FROM FAQ WHERE FAQ_CATEGORY=?